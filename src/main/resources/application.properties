spring.application.name=final_project
# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/video_sharing_website_db
  #jdbc:postgresql://localhost:5432/video_sharing_platform_db
spring.datasource.username=root
spring.datasource.password=
#spring.datasource.driver-class-name=org.

# JPA Properties
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=true

# Connection Pooling
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.auto-commit=true


# Timezone
spring.jackson.time-zone=Asia/Ho_Chi_Minh

#Save video
spring.jpa.hibernate.ddl-auto=update
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
